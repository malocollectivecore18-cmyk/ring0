<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Database | Groups</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Add this to your groups.html head section -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>



    <style>
        :root {
     
            --bg: #0f1220;
            --card: #171a2e;
            --accent: #5b8cff;
            --text: #e8eaf6;
            --muted: #9aa0c6;
            --success: #35d07f;
            --warning: #ff6b6b;
            --gold: #ffd700;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, Arial;
            background: linear-gradient(120deg, #0f1220, #0b0e1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(270deg, #0f1220, #0b0e1a, #1b1f3d, #0f1220);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
        }
        
        .header-title .zero {
            color: var(--accent);
        }
        
        .header-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-btn {
            background: rgba(12, 16, 36, 0.8);
            border: 1px solid rgba(91, 140, 255, 0.3);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn:hover {
            background: rgba(91, 140, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .notification-badge {
            background: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 5px;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Dashboard Tabs */
        .dashboard-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab-btn.active {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        
        .tab-btn:hover:not(.active) {
            background: rgba(155, 160, 198, 0.1);
        }
        
        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Filter Controls */
        .filter-section {
            background: rgba(12, 16, 36, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(91, 140, 255, 0.2);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 600;
        }
        
        .filter-input, .filter-select {
            padding: 10px 15px;
            background: rgba(12, 16, 36, 0.8);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .filter-btn.primary {
            background: linear-gradient(90deg, var(--accent), #4a7dff);
            color: white;
        }
        
        .filter-btn.primary:hover {
            background: linear-gradient(90deg, #4a7dff, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 140, 255, 0.3);
        }
        
        .filter-btn.secondary {
            background: rgba(155, 160, 198, 0.1);
            color: var(--text);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .filter-btn.secondary:hover {
            background: rgba(155, 160, 198, 0.2);
            transform: translateY(-2px);
        }
        
        /* COMPACT DATA TABLE - 70% font size */
        .data-table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(12, 16, 36, 0.3);
            padding: 5px;
            margin-top: 15px;
            max-width: 100%;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.7rem; /* 70% font size */
            min-width: 1000px;
        }
        
        .data-table th {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 8px 6px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(91, 140, 255, 0.3);
            white-space: nowrap;
            position: sticky;
            top: 0;
            font-size: 0.72rem; /* Slightly larger for headers */
        }
        
        .data-table td {
            padding: 8px 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
            word-break: break-word;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .data-table tr:hover {
            background: rgba(91, 140, 255, 0.05);
        }
        
        .data-table tr.red-flag {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid var(--warning);
        }
        
        .data-table tr.red-flag:hover {
            background: rgba(255, 107, 107, 0.15);
        }
        
        /* Compact badges */
        .compact-badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }
        
        .badge-active {
            background: rgba(53, 208, 127, 0.1);
            color: var(--success);
            border: 1px solid rgba(53, 208, 127, 0.3);
        }
        
        .badge-flagged {
            background: rgba(255, 107, 107, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .badge-inactive {
            background: rgba(155, 160, 198, 0.1);
            color: var(--muted);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .badge-leader {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        /* Group Cards */
        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .group-card {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(91, 140, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .group-title {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .group-count {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .group-leader-info {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .leader-label {
            font-size: 0.7rem;
            color: var(--gold);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .leader-name {
            font-size: 0.75rem;
            color: var(--text);
            margin-top: 2px;
        }
        
        .group-members-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .group-member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.75rem;
        }
        
        .group-member-item:last-child {
            border-bottom: none;
        }
        
        /* Stats Container - Simple Horizontal Layout */
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: column;
            border: none;
            padding: 0px;
            margin-bottom: 30px;
        
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
            line-height: 1;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Responsive for stats container */
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: row;
                gap: 15px;
                text-align: center;
            }
            
            .stat-number {
                font-size: 0.9rem;
            }
        }
        
        /* Case Modal */
        .case-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .case-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .case-modal-content {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .case-modal-overlay.active .case-modal-content {
            transform: translateY(0);
        }
        
        .case-modal-title {
            font-size: 1.5rem;
            color: var(--warning);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .case-details {
            background: rgba(12, 16, 36, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--warning);
        }
        
        .case-user-info {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 100px;
        }
        
        .modal-btn.primary {
            background: linear-gradient(90deg, var(--accent), #4a7dff);
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: linear-gradient(90deg, #4a7dff, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 140, 255, 0.3);
        }
        
        .modal-btn.cancel {
            background: rgba(155, 160, 198, 0.1);
            color: var(--text);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .modal-btn.cancel:hover {
            background: rgba(155, 160, 198, 0.2);
            transform: translateY(-2px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--muted);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Action Buttons */
        .action-btn {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .action-view-btn {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(91, 140, 255, 0.3);
        }
        
        .action-view-btn:hover {
            background: rgba(91, 140, 255, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .header-nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .groups-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 15px;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(12, 16, 36, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(91, 140, 255, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(91, 140, 255, 0.7);
        }

        /* Enhanced Groups List Styles */
        .groups-list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .group-list-card {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(91, 140, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .group-list-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .group-list-card.no-leader {
            border-left: 4px solid var(--warning);
        }

        .group-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-list-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .group-list-count {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .leader-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
        }

        .leader-label {
            font-size: 0.8rem;
            color: var(--gold);
            font-weight: 600;
            min-width: 100px;
        }

        .leader-name {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 600;
        }

        .no-leader-indicator {
            color: var(--warning);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .members-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .member-chip {
            background: rgba(91, 140, 255, 0.1);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 16px;
            padding: 4px 10px;
            font-size: 0.75rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .member-chip.leader {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            color: var(--gold);
        }

        .member-chip.flagged {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            color: var(--warning);
        }

        .view-all-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: rgba(91, 140, 255, 0.1);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-all-btn:hover {
            background: rgba(91, 140, 255, 0.2);
        }

        .group-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .group-details-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .group-details-content {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(91, 140, 255, 0.3);
        }

        .group-details-modal.active .group-details-content {
            transform: translateY(0);
        }

        .group-details-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .members-list {
            margin-top: 20px;
        }

        .member-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .member-detail-item:hover {
            background: rgba(91, 140, 255, 0.05);
        }

        .member-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            color: var(--text);
        }

        .member-details {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .member-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            RING-<span class="zero">0</span> | <br>Member
        </div>
        <div class="header-nav">
            <button class="nav-btn">
                üë• Members
            </button>
            <button class="nav-btn">
                üè¢ other sign ups
            </button>
            <button class="nav-btn">

                <span class="notification-badge" id="flaggedCount">0</span>
            </button>
            <button class="nav-btn" onclick="goBack()">
                ‚Üê Back to Main
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Stats Overview -->

    // ================= REALTIME SUBSCRIPTIONS =================
    let _groupsChannel = null;
    function setupRealtimeSubscriptions() {
        try {
            if (!supabaseClient || typeof supabaseClient.channel !== 'function') {
                console.warn('Realtime not available on this Supabase client');
                return;
            }

            // Unsubscribe existing
            if (_groupsChannel) {
                try { _groupsChannel.unsubscribe(); } catch (e) { /* ignore */ }
            }

            _groupsChannel = supabaseClient.channel('public:groups_and_users');

            // Users table events
            _groupsChannel.on('postgres_changes', { event: '*', schema: 'public', table: 'users' }, (payload) => {
                const ev = payload.eventType || payload.event;
                const record = payload.new || payload.record || payload.payload || payload;
                if (!record) return;

                if (ev === 'INSERT' || ev === 'INSERTED') {
                    // Avoid duplicates
                    if (!members.find(m => String(m.id) === String(record.id))) {
                        members.unshift(mapUserRecord(record));
                        linkMembersToGroups();
                        updateStats();
                        updateFlaggedCount();
                        const activeTab = document.querySelector('.tab-content.active');
                        if (activeTab && activeTab.id === 'membersTab') loadMembersTable();
                        console.log('üîî User inserted via realtime:', record.id);
                    }
                } else if (ev === 'UPDATE' || ev === 'UPDATED') {
                    const idx = members.findIndex(m => String(m.id) === String(record.id));
                    if (idx !== -1) {
                        members[idx] = mapUserRecord(record);
                        linkMembersToGroups();
                        updateStats();
                        updateFlaggedCount();
                        loadMembersTable();
                        loadGroupsDisplay();
                        console.log('üîî User updated via realtime:', record.id);
                    }
                } else if (ev === 'DELETE' || ev === 'DELETED') {
                    members = members.filter(m => String(m.id) !== String(payload.old?.id || payload.record?.id || payload.old_record?.id || record.id));
                    linkMembersToGroups();
                    updateStats();
                    updateFlaggedCount();
                    loadMembersTable();
                    loadGroupsDisplay();
                    console.log('üîî User deleted via realtime');
                }
            }).subscribe();

            // user_groups table events
            _groupsChannel.on('postgres_changes', { event: '*', schema: 'public', table: 'user_groups' }, (payload) => {
                const ev = payload.eventType || payload.event;
                const record = payload.new || payload.record || payload.payload || payload;
                if (!record) return;

                if (ev === 'INSERT' || ev === 'INSERTED') {
                    if (!groups.find(g => String(g.id) === String(record.id))) {
                        groups.push(mapGroupRecord(record));
                        linkMembersToGroups();
                        updateStats();
                        loadGroupsDisplay();
                        console.log('üîî Group inserted via realtime:', record.id);
                    }
                } else if (ev === 'UPDATE' || ev === 'UPDATED') {
                    const idx = groups.findIndex(g => String(g.id) === String(record.id));
                    if (idx !== -1) {
                        const oldLeader = groups[idx].leader;
                        const newLeader = record.leader_id || record.leader || null;
                        
                        groups[idx] = mapGroupRecord(record);
                        linkMembersToGroups();
                        updateStats();
                        loadGroupsDisplay();
                        loadMembersTable();
                        
                        // Instant leader update notification
                        if (oldLeader !== newLeader) {
                            showLeaderUpdateNotification(groups[idx], oldLeader, newLeader);
                        }
                        
                        console.log('üîî Group updated via realtime:', record.id);
                    }
                } else if (ev === 'DELETE' || ev === 'DELETED') {
                    groups = groups.filter(g => String(g.id) !== String(payload.old?.id || payload.record?.id || payload.old_record?.id || record.id));
                    linkMembersToGroups();
                    updateStats();
                    loadGroupsDisplay();
                    loadMembersTable();
                    console.log('üîî Group deleted via realtime');
                }
            }).subscribe();

            console.log('‚úÖ Realtime subscriptions set for users and user_groups');
        } catch (err) {
            console.error('Failed to setup realtime subscriptions:', err);
        }
    }

    function linkMembersToGroups() {
        // Merge members: preserve DB-provided group.members and add members with users.group_id
        groups.forEach(group => {
            const memberSet = new Set((group.members || []).map(id => String(id)));
            members.forEach(member => {
                if (member.group_id && String(member.group_id) === String(group.id)) {
                    memberSet.add(String(member.id));
                }
            });
            group.members = Array.from(memberSet);
        });

        // Assign group.name to each member for display
        members.forEach(member => {
            const group = groups.find(g => String(g.id) === String(member.group_id) || (g.members || []).some(mid => String(mid) === String(member.id)));
            member.group = group ? group.name : '';
        });
        
        console.log('‚úÖ Linked members to groups');
    }

    function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
            const later = () => {
                clearTimeout(timeout);
                func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
        };
    }

    function loadMembersTable() {
        const tbody = document.getElementById('membersTableBody');
        if (!tbody) return;

        generateTableHeaders();
        tbody.innerHTML = '';

        if (filteredMembers.length === 0) filteredMembers = [...members];

        if (filteredMembers.length === 0) {
            const colspan = dataFramework.length + 4;
            tbody.innerHTML = `
                <tr>
                    <td colspan="${colspan}" class="empty-state">
                        <div class="empty-icon">üë§</div>
                        <h3>No Members Found</h3>
                        <p>No members have been registered yet.</p>
                    </td>
                </tr>
            `;
            return;
        }

        const fieldMapping = createFieldMapping();

        filteredMembers.forEach((member, index) => {
            const row = document.createElement('tr');
            if (member.status === 'flagged') row.classList.add('red-flag');

            let rowHTML = `<td>${index + 1}</td>`;

            dataFramework.forEach(field => {
                const mappedProperty = fieldMapping[field.name];
                let fieldValue = member[mappedProperty] || member.dynamic_fields?.[mappedProperty] || 'N/A';

                if (field.type === 'email' && fieldValue !== 'N/A') {
                    fieldValue = `<a href="mailto:${fieldValue}" style="color: var(--accent);">${fieldValue}</a>`;
                } else if (field.type === 'phone' && fieldValue !== 'N/A') {
                    fieldValue = `<a href="tel:${fieldValue}" style="color: var(--accent);">${fieldValue}</a>`;
                }

                rowHTML += `<td>${fieldValue}</td>`;
            });

            let statusBadge = '';
            if (member.status === 'flagged') statusBadge = `<span class="compact-badge badge-flagged">‚ö†Ô∏è Flagged</span>`;
            else if (member.status === 'active') statusBadge = `<span class="compact-badge badge-active">Active</span>`;
            else statusBadge = `<span class="compact-badge badge-inactive">Inactive</span>`;

            let isLeader = false;
            groups.forEach(group => {
                if (group.leader === member.id) isLeader = true;
            });

            let groupDisplay = member.group ? extractGroupLetter(member.group) : 'Not assigned';
            if (isLeader) groupDisplay += ' <span class="compact-badge badge-leader">üëë</span>';

            rowHTML += `
                <td>${groupDisplay}</td>
                <td>${statusBadge}</td>
                <td>
                    ${member.caseInfo ? `
                        <button class="action-btn action-view-btn" onclick="viewCaseInfo('${member.id}')">
                            View Case
                        </button>
                    ` : 'No case'}
                </td>
            `;

            row.innerHTML = rowHTML;
            tbody.appendChild(row);
        });
    }

    function loadGroupsDisplay() {
        const container = document.getElementById('groupsListContainer');
        if (!container) return;
        
        container.innerHTML = '';
        
        if (filteredGroups.length === 0) filteredGroups = [...groups];
        
        if (filteredGroups.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üè¢</div>
                    <h3>No Groups Created</h3>
                    <p>No groups have been created yet.</p>
                </div>
            `;
            return;
        }
        
        updateGroupStats();
        
        const sortBy = document.getElementById('groupSort')?.value || 'name';
        filteredGroups.sort((a, b) => {
            switch(sortBy) {
                case 'size': return b.members.length - a.members.length;
                case 'leader': return (a.leader ? 0 : 1) - (b.leader ? 0 : 1);
                default: return a.name.localeCompare(b.name);
            }
        });
        
        filteredGroups.forEach(group => {
            const groupCard = document.createElement('div');
            groupCard.className = 'group-list-card';
            groupCard.setAttribute('data-group-id', group.id);
            if (!group.leader) groupCard.classList.add('no-leader');
            
            const leaderName = getGroupLeaderName(group);
            const leaderEmail = group.leader ? getMemberById(group.leader)?.email || '' : 'N/A';
            
            const previewMembers = group.members.slice(0, 5).map(memberId => {
                const member = getMemberById(memberId);
                return {
                    id: memberId,
                    name: member ? member.name : `User ${memberId}`,
                    isLeader: memberId === group.leader,
                    status: member ? member.status : 'inactive'
                };
            });
            
            groupCard.innerHTML = `
                <div class="group-list-header">
                    <div class="group-list-title">${group.name}</div>
                    <div class="group-list-count">${group.members.length} members</div>
                </div>
                
                <div class="leader-section">
                    <span class="leader-label">Group Leader:</span>
                    ${group.leader ? 
                        `<div class="leader-name">${leaderName} (${leaderEmail})</div>` : 
                        `<div class="no-leader-indicator">‚ö†Ô∏è No leader assigned</div>`
                    }
                </div>
                
                <div class="members-preview">
                    ${previewMembers.map(member => `
                        <div class="member-chip ${member.isLeader ? 'leader' : ''} ${member.status === 'flagged' ? 'flagged' : ''}" 
                             title="${member.name}${member.isLeader ? ' (Leader)' : ''}${member.status === 'flagged' ? ' - ‚ö†Ô∏è Flagged' : ''}">
                            ${member.isLeader ? 'üëë ' : ''}${member.name}
                        </div>
                    `).join('')}
                    
                    ${group.members.length > 5 ? 
                        `<div class="member-chip">+${group.members.length - 5} more</div>` : ''
                    }
                </div>
                
                <button class="view-all-btn" onclick="openGroupDetails('${group.id}')">
                    üëÅÔ∏è View All Members (${group.members.length})
                </button>
            `;
            
            container.appendChild(groupCard);
        });
    }

    function updateGroupStats() {
        const groupsWithLeader = groups.filter(g => g.leader).length;
        const groupsWithoutLeader = groups.length - groupsWithLeader;
        const totalGroupMembers = groups.reduce((sum, group) => sum + group.members.length, 0);
        
        document.getElementById('groupsWithLeader').textContent = groupsWithLeader;
        document.getElementById('groupsWithoutLeader').textContent = groupsWithoutLeader;
        document.getElementById('totalGroupMembers').textContent = totalGroupMembers;
    }

    function getMemberById(id) {
        return members.find(m => String(m.id) === String(id));
    }

    function getGroupLeaderName(group) {
        if (!group.leader) return 'No leader assigned';
        const leader = members.find(m => String(m.id) === String(group.leader));
        return leader ? leader.name : 'Unknown';
    }

        console.log('Total members:', members.length);

    function openGroupDetails(groupId) {
        const group = groups.find(g => String(g.id) === String(groupId));
        if (!group) return;
        
        const leaderName = getGroupLeaderName(group);
        const leaderEmail = group.leader ? getMemberById(group.leader)?.email || 'N/A' : 'N/A';
        
        const groupMembers = group.members.map(memberId => {
            const member = getMemberById(memberId);
            return {
                ...member,
                isLeader: memberId === group.leader
            };
        });
        
        const modalHTML = `
            <div class="group-details-modal active" id="groupDetailsModal">
                <div class="group-details-content">
                    <div class="group-details-title">
                        <span>${group.name} - ${group.members.length} Members</span>
                        <button class="modal-btn cancel" onclick="closeGroupDetails()" style="font-size: 0.8rem; padding: 5px 10px;">Close</button>
                    </div>
                    
                    <div class="leader-section" style="margin-bottom: 20px;">
                        <span class="leader-label">Group Leader:</span>
                        ${group.leader ? 
                            `<div style="display: flex; flex-direction: column;">
                                <span class="leader-name">${leaderName}</span>
                                <span style="font-size: 0.8rem; color: var(--muted);">${leaderEmail}</span>
                            </div>` : 
                            `<div class="no-leader-indicator">‚ö†Ô∏è No leader assigned</div>`
                        }
                    </div>
                    
                    <div class="members-list">
                        <h3 style="color: var(--accent); margin-bottom: 15px; font-size: 1rem;">All Members</h3>
                        ${groupMembers.map(member => `
                            <div class="member-detail-item">
                                <div class="member-info">
                                    <span class="member-name">
                                        ${member.isLeader ? 'üëë ' : ''}${member.name}
                                        ${member.status === 'flagged' ? ' ‚ö†Ô∏è' : ''}
                                    </span>
                                    <span class="member-details">
                                        ${member.regNo} ‚Ä¢ ${member.email} ‚Ä¢ ${member.phone}
                                    </span>
                                </div>
                                <div class="member-actions">
                                    ${member.status === 'flagged' ? 
                                        `<button class="action-btn action-view-btn" onclick="viewCaseInfo('${member.id}')">View Case</button>` : 
                                        ''
                                    }
                                    <span class="compact-badge ${member.status === 'active' ? 'badge-active' : member.status === 'flagged' ? 'badge-flagged' : 'badge-inactive'}">
                                        ${member.status === 'active' ? 'Active' : member.status === 'flagged' ? 'Flagged' : 'Inactive'}
                                    </span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
        
        const modalContainer = document.createElement('div');
        modalContainer.innerHTML = modalHTML;
        document.body.appendChild(modalContainer);
        
        modalContainer.querySelector('.group-details-modal').addEventListener('click', function(e) {
            if (e.target === this) closeGroupDetails();
        });
    }

    function closeGroupDetails() {
        const modal = document.getElementById('groupDetailsModal');
        if (modal) modal.remove();
    }

    function loadFlaggedTable() {
        const tbody = document.getElementById('flaggedTableBody');
        if (!tbody) return;
        
        tbody.innerHTML = '';
        
        let filteredFlagged = [...flaggedMembers];
        
        const searchTerm = document.getElementById('searchFlagged')?.value.toLowerCase() || '';
        if (searchTerm) {
            filteredFlagged = filteredFlagged.filter(member => 
                member.name.toLowerCase().includes(searchTerm) ||
                member.regNo.toLowerCase().includes(searchTerm) ||
                member.caseInfo.toLowerCase().includes(searchTerm)
            );
        }
        
        const sortBy = document.getElementById('flaggedSort')?.value || 'recent';
        filteredFlagged.sort((a, b) => {
            switch(sortBy) {
                case 'name': return a.name.localeCompare(b.name);
                case 'group': return (a.group || '').localeCompare(b.group || '');
                default: return new Date(b.created_at) - new Date(a.created_at);
            }
        });
        
        if (filteredFlagged.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div class="empty-icon">‚ö†Ô∏è</div>
                        <h3>No Flagged Cases</h3>
                        <p>There are no flagged members at the moment.</p>
                    </td>
                </tr>
            `;
            return;
        }
        
        filteredFlagged.forEach((member, index) => {
            const row = document.createElement('tr');
            row.classList.add('red-flag');
            
            const shortCaseInfo = member.caseInfo.length > 50 
                ? member.caseInfo.substring(0, 50) + '...' 
                : member.caseInfo;
            
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${member.name}</td>
                <td>${member.regNo}</td>
                <td>${member.group ? extractGroupLetter(member.group) : 'Not assigned'}</td>
                <td title="${member.caseInfo}">${shortCaseInfo}</td>
                <td>
                    <button class="action-btn action-view-btn" onclick="viewCaseInfo('${member.id}')">
                        View Details
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    function applyFilters() {
        const searchTerm = document.getElementById('searchMembers')?.value.toLowerCase() || '';
        const statusFilter = document.getElementById('statusFilter')?.value || 'all';
        const groupFilter = document.getElementById('groupFilter')?.value || 'all';
        
        filteredMembers = members.filter(member => {
            if (searchTerm && !(
                member.name.toLowerCase().includes(searchTerm) ||
                member.regNo.toLowerCase().includes(searchTerm) ||
                (member.email && member.email.toLowerCase().includes(searchTerm)) ||
                (member.phone && member.phone.includes(searchTerm))
            )) return false;
            
            if (statusFilter !== 'all' && member.status !== statusFilter) return false;
            if (groupFilter !== 'all' && member.group !== groupFilter) return false;
            
            return true;
        });
        
        loadMembersTable();
    }

    function applyGroupFilters() {
        const searchTerm = document.getElementById('searchGroups')?.value.toLowerCase() || '';
        const leaderFilter = document.getElementById('leaderFilter')?.value || 'all';
        
        filteredGroups = groups.filter(group => {
            if (searchTerm) {
                const leaderName = getGroupLeaderName(group).toLowerCase();
                if (!group.name.toLowerCase().includes(searchTerm) && !leaderName.includes(searchTerm)) {
                    return false;
                }
            }
            
            if (leaderFilter !== 'all') {
                if (leaderFilter === 'with-leader' && !group.leader) return false;
                if (leaderFilter === 'without-leader' && group.leader) return false;
            }
            
            return true;
        });
        
        loadGroupsDisplay();
    }

    function resetFilters() {
        document.getElementById('searchMembers').value = '';
        document.getElementById('statusFilter').value = 'all';
        document.getElementById('groupFilter').value = 'all';
        filteredMembers = [...members];
        loadMembersTable();
    }

    function resetGroupFilters() {
        document.getElementById('searchGroups').value = '';
        filteredGroups = [...groups];
        loadGroupsDisplay();
    }

    function updateStats() {
        document.getElementById('totalMembers').textContent = members.length;
        document.getElementById('totalGroups').textContent = groups.length;
        document.getElementById('flaggedMembers').textContent = flaggedMembers.length;
        
        const leaderCount = groups.filter(g => g.leader).length;
        document.getElementById('groupLeaders').textContent = leaderCount;
    }

    function updateFlaggedCount() {
        const badge = document.getElementById('flaggedCount');
        if (badge) {
            badge.textContent = flaggedMembers.length;
            badge.style.display = flaggedMembers.length > 0 ? 'flex' : 'none';
        }
    }

    function viewCaseInfo(memberId) {
        const member = members.find(m => String(m.id) === String(memberId));
        if (!member || !member.caseInfo) return;
        
        currentCaseId = memberId;
        
        document.getElementById('caseMemberName').textContent = member.name;
        document.getElementById('caseRegNo').textContent = member.regNo;
        document.getElementById('caseGroup').textContent = member.group ? extractGroupLetter(member.group) : 'Not assigned';
        document.getElementById('caseDetailsText').textContent = member.caseInfo;
        
        document.getElementById('caseModal').classList.add('active');
    }

    function closeCaseModal() {
        document.getElementById('caseModal').classList.remove('active');
        currentCaseId = null;
    }

    function contactAdmin() {
        if (!currentCaseId) return;
        
        const member = members.find(m => m.id === parseInt(currentCaseId));
        if (!member) return;
        
        alert(`To contact the admin about ${member.name}'s case:\n\nSubject: Regarding Case: ${member.name} (${member.regNo})\n\nMessage: I'm contacting you regarding the case of ${member.name}.\n\nCase Details: ${member.caseInfo}\n\nPlease provide assistance with this matter.`);
        
        closeCaseModal();
    }

    function showMessage(message, type) {
        const messageDiv = document.createElement('div');
        messageDiv.textContent = message;
        messageDiv.style.cssText = `
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: ${type === 'error' ? 'rgba(255, 107, 107, 0.9)' : 'rgba(91, 140, 255, 0.9)'};
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 9999;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        `;
        
        document.body.appendChild(messageDiv);
        
        setTimeout(() => {
            messageDiv.style.animation = 'slideUp 0.3s ease';
            setTimeout(() => document.body.removeChild(messageDiv), 300);
        }, 3000);
        
        if (!document.querySelector('#message-animations')) {
            const style = document.createElement('style');
            style.id = 'message-animations';
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translateX(-50%) translateY(0); opacity: 1; }
                    to { transform: translateX(-50%) translateY(-20px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
    }

    document.getElementById('caseModal').addEventListener('click', function(e) {
        if (e.target === this) closeCaseModal();
    });

    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            closeCaseModal();
            closeGroupDetails();
        }
    });

    // ================= AUTO-SCROLL =================
    function setupAutoScroll() {
        const originalSwitchTab = window.switchTab;
        window.switchTab = function(tabId) {
            originalSwitchTab(tabId);
            setTimeout(() => {
                if (tabId === 'members') scrollToBottomOfMembers();
            }, 100);
        };
        
        setTimeout(() => scrollToBottomOfMembers(), 500);
    }

    function scrollToBottomOfMembers() {
        const membersTable = document.getElementById('membersTable');
        const header = document.querySelector('.header');
        if (!membersTable) return;
        
        const lastRow = membersTable.querySelector('tbody tr:last-child');
        if (!lastRow) return;
        
        const lastRowOffset = lastRow.getBoundingClientRect().top + window.pageYOffset;
        const headerHeight = header ? header.offsetHeight : 80;
        const targetScrollPosition = lastRowOffset - headerHeight - 10;
        
        window.scrollTo({ top: targetScrollPosition, behavior: 'smooth' });
        setTimeout(highlightLastRow, 300);
    }

    function highlightLastRow() {
        const lastRow = document.querySelector('#membersTable tbody tr:last-child');
        if (lastRow) {
            lastRow.style.animation = '';
            lastRow.style.animation = 'enhancedPulse 1s ease-in-out';
            lastRow.style.boxShadow = '0 0 10px rgba(91, 140, 255, 0.5)';
            setTimeout(() => {
                lastRow.style.animation = '';
                lastRow.style.boxShadow = '';
            }, 1000);
        }
    }

    async function refreshData() {
        showMessage('Refreshing data...', 'info');
        try {
            await loadAllData();
            initializeFilters();
            updateStats();
            updateFlaggedCount();
            
            const activeTab = document.querySelector('.tab-content.active');
            if (activeTab.id === 'membersTab') loadMembersTable();
            else if (activeTab.id === 'groupsTab') loadGroupsDisplay();
            else if (activeTab.id === 'flaggedTab') loadFlaggedTable();
            
            showMessage('Data refreshed!', 'success');
        } catch (error) {
            console.error('Error refreshing:', error);
            showMessage('Failed to refresh', 'error');
        }
    }

    function addRefreshButton() {
        const headerNav = document.querySelector('.header-nav');
        if (headerNav && !document.querySelector('.refresh-btn')) {
            const refreshBtn = document.createElement('button');
            refreshBtn.className = 'nav-btn refresh-btn';
            refreshBtn.innerHTML = 'üîÑ Refresh';
            refreshBtn.onclick = refreshData;
            refreshBtn.title = 'Refresh data';
            
            const backBtn = headerNav.querySelector('button[onclick="goBack()"]');
            if (backBtn) headerNav.insertBefore(refreshBtn, backBtn);
        }
    }

    // ================= INSTANT LEADER UPDATE =================
    function showLeaderUpdateNotification(group, oldLeader, newLeader) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(90deg, #ffd700, #ff8c00);
            color: #000;
            padding: 15px 25px;
            border-radius: 12px;
            z-index: 99999;
            font-weight: 700;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            animation: slideDown 0.4s ease, slideUp 0.4s ease 2.6s;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 2px solid #fff;
        `;
        
        const oldLeaderName = oldLeader ? getMemberById(oldLeader)?.name || 'Unknown' : 'No previous leader';
        const newLeaderName = newLeader ? getMemberById(newLeader)?.name || 'Unknown' : 'No leader assigned';
        
        notification.innerHTML = `
            <span style="font-size: 1.2rem;">üëë</span>
            <div>
                <div>Group Leader Changed</div>
                <div style="font-size: 0.9rem; opacity: 0.8;">${group.name}</div>
                <div style="font-size: 0.8rem; margin-top: 4px;">
                    ${oldLeaderName} ‚Üí ${newLeaderName}
                </div>
            </div>
        `;
        
        document.body.appendChild(notification);
        
        setTimeout(() => {
            if (notification.parentNode) {
                notification.style.animation = 'slideUp 0.4s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 400);
            }
        }, 3000);
        
        // Add animation styles if not already present
        if (!document.querySelector('#leader-animations')) {
            const style = document.createElement('style');
            style.id = 'leader-animations';
            style.textContent = `
                @keyframes slideDown {
                    from { transform: translateX(-50%) translateY(-30px); opacity: 0; }
                    to { transform: translateX(-50%) translateY(0); opacity: 1; }
                }
                @keyframes slideUp {
                    from { transform: translateX(-50%) translateY(0); opacity: 1; }
                    to { transform: translateX(-50%) translateY(-30px); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Highlight the group card with a gold pulse
        const groupCard = document.querySelector(`.group-list-card[data-group-id="${group.id}"]`);
        if (groupCard) {
            groupCard.style.animation = '';
            groupCard.style.animation = 'leaderPulse 1s ease-in-out';
            setTimeout(() => {
                groupCard.style.animation = '';
            }, 1000);
        }
        
        console.log(`üîî Leader update: ${group.name} - ${oldLeaderName} ‚Üí ${newLeaderName}`);
    }

    // Add leader pulse animation to CSS
    if (!document.querySelector('#leader-pulse-styles')) {
        const style = document.createElement('style');
        style.id = 'leader-pulse-styles';
        style.textContent = `
            @keyframes leaderPulse {
                0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); transform: translateY(0); }
                50% { box-shadow: 0 0 20px 10px rgba(255, 215, 0, 0.6); transform: translateY(-3px); }
                100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
    }

    setTimeout(addRefreshButton, 1000);
</script>
