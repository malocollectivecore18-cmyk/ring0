<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Database | Groups</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
     
            --bg: #0f1220;
            --card: #171a2e;
            --accent: #5b8cff;
            --text: #e8eaf6;
            --muted: #9aa0c6;
            --success: #35d07f;
            --warning: #ff6b6b;
            --gold: #ffd700;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Inter', system-ui, Arial;
            background: linear-gradient(120deg, #0f1220, #0b0e1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            background: linear-gradient(270deg, #0f1220, #0b0e1a, #1b1f3d, #0f1220);
            background-size: 800% 800%;
            animation: gradientBG 15s ease infinite;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, .1);
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header-title {
            font-size: 1.6rem;
            font-weight: 800;
            color: #fff;
        }
        
        .header-title .zero {
            color: var(--accent);
        }
        
        .header-nav {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .nav-btn {
            background: rgba(12, 16, 36, 0.8);
            border: 1px solid rgba(91, 140, 255, 0.3);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .nav-btn:hover {
            background: rgba(91, 140, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .notification-badge {
            background: var(--warning);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
            margin-left: 5px;
        }
        
        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Dashboard Tabs */
        .dashboard-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            flex-wrap: wrap;
        }
        
        .tab-btn {
            background: transparent;
            border: none;
            color: var(--muted);
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .tab-btn.active {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        
        .tab-btn:hover:not(.active) {
            background: rgba(155, 160, 198, 0.1);
        }
        
        .tab-content {
            display: none;
            animation: fadeInUp 0.5s ease;
        }
        
        .tab-content.active {
            display: block;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Filter Controls */
        .filter-section {
            background: rgba(12, 16, 36, 0.5);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(91, 140, 255, 0.2);
        }
        
        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-label {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 600;
        }
        
        .filter-input, .filter-select {
            padding: 10px 15px;
            background: rgba(12, 16, 36, 0.8);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }
        
        .filter-input:focus, .filter-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(91, 140, 255, 0.2);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .filter-btn.primary {
            background: linear-gradient(90deg, var(--accent), #4a7dff);
            color: white;
        }
        
        .filter-btn.primary:hover {
            background: linear-gradient(90deg, #4a7dff, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 140, 255, 0.3);
        }
        
        .filter-btn.secondary {
            background: rgba(155, 160, 198, 0.1);
            color: var(--text);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .filter-btn.secondary:hover {
            background: rgba(155, 160, 198, 0.2);
            transform: translateY(-2px);
        }
        
        /* COMPACT DATA TABLE - 70% font size */
        .data-table-container {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(12, 16, 36, 0.3);
            padding: 5px;
            margin-top: 15px;
            max-width: 100%;
        }
        
        .data-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.7rem; /* 70% font size */
            min-width: 1000px;
        }
        
        .data-table th {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 8px 6px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid rgba(91, 140, 255, 0.3);
            white-space: nowrap;
            position: sticky;
            top: 0;
            font-size: 0.72rem; /* Slightly larger for headers */
        }
        
        .data-table td {
            padding: 8px 6px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            vertical-align: middle;
            word-break: break-word;
            max-width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .data-table tr:hover {
            background: rgba(91, 140, 255, 0.05);
        }
        
        .data-table tr.red-flag {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid var(--warning);
        }
        
        .data-table tr.red-flag:hover {
            background: rgba(255, 107, 107, 0.15);
        }
        
        /* Compact badges */
        .compact-badge {
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 0.65rem;
            font-weight: 600;
            display: inline-block;
            white-space: nowrap;
        }
        
        .badge-active {
            background: rgba(53, 208, 127, 0.1);
            color: var(--success);
            border: 1px solid rgba(53, 208, 127, 0.3);
        }
        
        .badge-flagged {
            background: rgba(255, 107, 107, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .badge-inactive {
            background: rgba(155, 160, 198, 0.1);
            color: var(--muted);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .badge-leader {
            background: rgba(255, 215, 0, 0.1);
            color: var(--gold);
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        /* Group Cards */
        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .group-card {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 12px;
            padding: 15px;
            border: 1px solid rgba(91, 140, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .group-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }
        
        .group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .group-title {
            color: var(--accent);
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .group-count {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .group-leader-info {
            background: rgba(255, 215, 0, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.2);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 10px;
        }
        
        .leader-label {
            font-size: 0.7rem;
            color: var(--gold);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .leader-name {
            font-size: 0.75rem;
            color: var(--text);
            margin-top: 2px;
        }
        
        .group-members-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .group-member-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.75rem;
        }
        
        .group-member-item:last-child {
            border-bottom: none;
        }
        
        /* Stats Container - Simple Horizontal Layout */
        .stats-container {
            display: flex;
            justify-content: space-between;
            align-items: column;
            border: none;
            padding: 0px;
            margin-bottom: 30px;
        
            gap: 20px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 5px;
            line-height: 1;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        /* Responsive for stats container */
        @media (max-width: 768px) {
            .stats-container {
                flex-direction: row;
                gap: 15px;
                text-align: center;
            }
            
            .stat-number {
                font-size: 0.9rem;
            }
        }
        
        /* Case Modal */
        .case-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .case-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .case-modal-content {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }
        
        .case-modal-overlay.active .case-modal-content {
            transform: translateY(0);
        }
        
        .case-modal-title {
            font-size: 1.5rem;
            color: var(--warning);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .case-details {
            background: rgba(12, 16, 36, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid var(--warning);
        }
        
        .case-user-info {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .modal-btn {
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            min-width: 100px;
        }
        
        .modal-btn.primary {
            background: linear-gradient(90deg, var(--accent), #4a7dff);
            color: white;
        }
        
        .modal-btn.primary:hover {
            background: linear-gradient(90deg, #4a7dff, var(--accent));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(91, 140, 255, 0.3);
        }
        
        .modal-btn.cancel {
            background: rgba(155, 160, 198, 0.1);
            color: var(--text);
            border: 1px solid rgba(155, 160, 198, 0.3);
        }
        
        .modal-btn.cancel:hover {
            background: rgba(155, 160, 198, 0.2);
            transform: translateY(-2px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: var(--muted);
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        /* Action Buttons */
        .action-btn {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.65rem;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        
        .action-view-btn {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            border: 1px solid rgba(91, 140, 255, 0.3);
        }
        
        .action-view-btn:hover {
            background: rgba(91, 140, 255, 0.2);
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .header-nav {
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .filter-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .groups-container {
                grid-template-columns: 1fr;
            }
            
            .dashboard-tabs {
                flex-direction: column;
            }
            
            .tab-btn {
                width: 100%;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .main-container {
                padding: 15px;
            }
            
            .filter-buttons {
                flex-direction: column;
            }
            
            .filter-btn {
                width: 100%;
            }
            
            .modal-buttons {
                flex-direction: column;
            }
            
            .modal-btn {
                width: 100%;
            }
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(12, 16, 36, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(91, 140, 255, 0.5);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(91, 140, 255, 0.7);
        }

        /* Enhanced Groups List Styles */
        .groups-list-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .group-list-card {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(91, 140, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .group-list-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--accent);
        }

        .group-list-card.no-leader {
            border-left: 4px solid var(--warning);
        }

        .group-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .group-list-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--accent);
        }

        .group-list-count {
            background: rgba(91, 140, 255, 0.1);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .leader-section {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(12, 16, 36, 0.5);
            border-radius: 8px;
        }

        .leader-label {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 600;
            min-width: 100px;
        }

        .leader-name {
            font-size: 0.9rem;
            color: var(--text);
            font-weight: 600;
        }

        .no-leader-indicator {
            color: var(--warning);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .members-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .member-chip {
            background: rgba(91, 140, 255, 0.1);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 16px;
            padding: 4px 10px;
            font-size: 0.75rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 5px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .member-chip.leader {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            color: var(--gold);
        }

        .member-chip.flagged {
            background: rgba(255, 107, 107, 0.1);
            border-color: rgba(255, 107, 107, 0.3);
            color: var(--warning);
        }

        .view-all-btn {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            background: rgba(91, 140, 255, 0.1);
            border: 1px solid rgba(91, 140, 255, 0.3);
            border-radius: 8px;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-all-btn:hover {
            background: rgba(91, 140, 255, 0.2);
        }

        .group-details-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .group-details-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .group-details-content {
            background: radial-gradient(120% 120% at 0% 0%, #1b1f3d, var(--card));
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
            transition: transform 0.3s ease;
            border: 1px solid rgba(91, 140, 255, 0.3);
        }

        .group-details-modal.active .group-details-content {
            transform: translateY(0);
        }

        .group-details-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            font-weight: 700;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .members-list {
            margin-top: 20px;
        }

        .member-detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .member-detail-item:hover {
            background: rgba(91, 140, 255, 0.05);
        }

        .member-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .member-name {
            font-weight: 600;
            color: var(--text);
        }

        .member-details {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .member-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            RING-<span class="zero">0</span> | <br>Member
        </div>
        <div class="header-nav">
            <button class="nav-btn">
                üë• Members
            </button>
            <button class="nav-btn">
                üè¢ other sign ups
            </button>
            <button class="nav-btn">
                ‚ö†Ô∏è Flagged
                <span class="notification-badge" id="flaggedCount">0</span>
            </button>
            <button class="nav-btn" onclick="goBack()">
                ‚Üê Back to Main
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Stats Overview -->
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-number" id="totalMembers">0</span>
                <span class="stat-label">Total Members</span>

                // Map framework field names to stored data properties
                if (fieldName.includes('full name') || fieldName.includes('name')) {
                    mapping[field.name] = 'name';
                } else if (fieldName.includes('registration') || fieldName.includes('reg')) {
                    mapping[field.name] = 'regNo';
                } else if (fieldName.includes('phone')) {
                    mapping[field.name] = 'phone';
                } else if (fieldName.includes('email')) {
                    mapping[field.name] = 'email';
                } else {
                    // For custom fields, use the field name with underscores
                    mapping[field.name] = field.name.toLowerCase().replace(/\s+/g, '_');
                }
            });

            return mapping;
        }

            if (!groupName) return '';
            
            // If it contains "Group ", remove it
            if (groupName.includes('Group ')) {
                return groupName.replace('Group ', '');
            }
            
            // If it's something like "GroupA" (no space)
            if (groupName.includes('Group')) {
                return groupName.replace('Group', '');
            }
            
            // Otherwise return as-is
            return groupName;
        }

        // Debounce function for search
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Apply filters to members
        function applyFilters() {
            const searchTerm = document.getElementById('searchMembers')?.value.toLowerCase() || '';
            const statusFilter = document.getElementById('statusFilter')?.value || 'all';
            const groupFilter = document.getElementById('groupFilter')?.value || 'all';
            
            filteredMembers = members.filter(member => {
                // Search filter
                if (searchTerm && !(
                    member.name.toLowerCase().includes(searchTerm) ||
                    member.regNo.toLowerCase().includes(searchTerm) ||
                    (member.email && member.email.toLowerCase().includes(searchTerm)) ||
                    (member.phone && member.phone.includes(searchTerm))
                )) {
                    return false;
                }
                
                // Status filter
                if (statusFilter !== 'all' && member.status !== statusFilter) {
                    return false;
                }
                
                // Group filter
                if (groupFilter !== 'all' && member.group !== groupFilter) {
                    return false;
                }
                
                return true;
            });
            
            loadMembersTable();
        }

        // Apply filters to groups
        function applyGroupFilters() {
            const searchTerm = document.getElementById('searchGroups')?.value.toLowerCase() || '';
            const leaderFilter = document.getElementById('leaderFilter')?.value || 'all';
            
            filteredGroups = groups.filter(group => {
                // Search filter
                if (searchTerm) {
                    const leaderName = getGroupLeaderName(group).toLowerCase();
                    if (!group.name.toLowerCase().includes(searchTerm) && !leaderName.includes(searchTerm)) {
                        return false;
                    }
                }
                
                // Leader status filter
                if (leaderFilter !== 'all') {
                    if (leaderFilter === 'with-leader' && !group.leader) {
                        return false;
                    }
                    if (leaderFilter === 'without-leader' && group.leader) {
                        return false;
                    }
                }
                
                return true;
            });
            
            loadGroupsDisplay();
        }

                    // Regenerate table headers and reload data
                    loadMembersTable();
                    showMessage('Table structure updated from admin changes!', 'success');
                }
            }

            // Check if user data has been updated
            const savedMembers = localStorage.getItem('ring0_user_data');
            if (savedMembers) {
                const newMembers = JSON.parse(savedMembers);
                if (JSON.stringify(members) !== JSON.stringify(newMembers)) {
                    console.log('User data updated from index.html, reloading tables...');
                    members = newMembers;
                    flaggedMembers = members.filter(m => m.status === 'flagged');
                    updateFlaggedCount();
                    updateStats();
                    initializeFilters(); // Update filter dropdowns

                    // Reload current tab data
                    const activeTab = document.querySelector('.tab-content.active');
                    if (activeTab.id === 'membersTab') {
                        loadMembersTable();
                    } else if (activeTab.id === 'groupsTab') {
                        loadGroupsDisplay();
                    } else if (activeTab.id === 'flaggedTab') {
                        loadFlaggedTable();
                    }

                    showMessage('Data updated from index.html admin panel!', 'success');
                }
            }

            // Check if groups data has been updated
            const savedGroups = localStorage.getItem('ring0_user_groups');
            if (savedGroups) {
                const newGroups = JSON.parse(savedGroups);
                if (JSON.stringify(groups) !== JSON.stringify(newGroups)) {
                    console.log('Groups data updated from index.html, reloading groups...');
                    groups = newGroups;
                    updateStats();
                    loadGroupsDisplay();
                    showMessage('Groups updated from index.html admin panel!', 'success');
                }
            }

            // Track last check time
            const currentTime = Date.now();
            localStorage.setItem('ring0_groups_last_check', currentTime.toString());
        }

        // Set up real-time synchronization
        function setupRealTimeSync() {
            // Listen for storage changes (when index.html updates data)
            window.addEventListener('storage', function(e) {
                if (e.key === 'ring0_user_data' ||
                    e.key === 'ring0_data_framework' ||
                    e.key === 'ring0_user_groups') {
                    console.log('Storage change detected:', e.key);
                    checkForNewRegistrations();
                }
            });

            // Also check periodically in case storage events don't fire
            setInterval(checkForNewRegistrations, 2000); // Check every 2 seconds
        }
    </script>
</body>
